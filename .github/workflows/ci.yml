name: CI # Continuous Integration

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.js"
      - "**.ts"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.js"
      - "**.ts"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-24.04
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - &install-semver-checks
        name: Install cargo-semver-checks
        uses: taiki-e/install-action@67cc679904bee382389bf22082124fa963c6f6bd # v2.61.3
        with:
          tool: cargo-semver-checks
      - name: Start containers
        run: docker compose up -d --wait
        working-directory: ./tests
      - &setup-rust
        name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39 # v1.15.0
      - name: Run tests
        run: cargo test --all-features --workspace

  test-no-docker:
    name: Test Suite (no Docker)
    strategy:
      matrix:
        include:
          - os: windows-2022
          - os: ubuntu-22.04
          - os: macos-14
          - os: macos-13
    runs-on: ${{ matrix.os }}
    steps:
      - *checkout
      - *install-semver-checks
      - *setup-rust
      - name: Run tests
        run: cargo test --no-default-features --features all-static --workspace

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-24.04
    steps:
      - *checkout
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39 # v1.15.0
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-24.04
    steps:
      - *checkout
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39 # v1.15.0
        with:
          components: clippy
      - name: Clippy check
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  docs:
    name: Docs
    runs-on: ubuntu-24.04
    steps:
      - *checkout
      - *setup-rust
      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --document-private-items --all-features --workspace --examples
